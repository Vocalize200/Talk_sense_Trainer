<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talking Sense Helper - 언어 순발력 훈련</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🗣️ Talking Sense Helper</h1>
            <p>언어적 순발력과 창의력을 훈련하여 방송의 신이 되어보세요!</p>
        </header>

        <nav id="training-selector">
            <button class="btn" data-training="1">훈련 1: 유사성/차이점 찾기</button>
            <button class="btn" data-training="2">훈련 2: A보다 B가 좋은 점</button>
            <button class="btn" data-training="3">훈련 3: "A"가 "B"라면?</button>
        </nav>

        <main id="training-ground">
            <div class="welcome-message">
                <h2>훈련을 선택해주세요.</h2>
                <p>각 훈련은 당신의 뇌를 유연하게 만들어 줄 것입니다.</p>
            </div>
            <!-- 훈련 내용은 JavaScript가 동적으로 채워 넣을 공간 -->
        </main>

        <footer>
            <p>당신의 애드리브는 재즈 연주처럼 자유로워질 것입니다.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
